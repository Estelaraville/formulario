<body>
    <h1>PROBLEMA 5</h1>
    <p><h3>Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres 
        hay en un grupo de estudiantes
    </h3></p>
    <div class="form">
        <form action="" onsubmit="validar(this)">
            <table>
                <tr>
                     <td>Ingrese la cantidad total de alumnos
                        <input type="text" name="alumnos" id="alumnos">
                     </td>

                     <td align="right">
                        <p>Ingrese la cantidad de hombres:</p>
                            <input type="text" name="chicos" id="chicos">
                        
                        <p>Ingrese la cantidad de mujeres:</p>
                            <input type="text" name="mujeres" id="mujeres">
                        
                     </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" name="enviar" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
